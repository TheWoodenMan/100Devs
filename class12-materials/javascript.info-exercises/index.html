<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <h2>What number do you want to use?</h2>
      <h2 id="numChoice"></h2>
      <input type="number" id="num" />
    </section>
    <section>
      <h2>What power do you want to multiply it to?</h2>
      <h2 id="powerChoice"></h2>
      <input type="number" id="power" />
    </section>
    <section>
      <h2>Calc me Baby</h2>
      <input type="submit" id="submitCalc" />
    </section>
    <section>
      <h2>The result is:</h2>
      <h2 id="output"></h2>
    </section>

    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
